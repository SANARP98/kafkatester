<!DOCTYPE html>
<html>
<head>
    <title>Kafka Messages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; max-width: 600px; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .back { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h2>Consumed Messages</h2>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        {% for msg in messages %}
            <tr>
                <td>{{ msg.key }}</td>
                <td>{{ msg.value }}</td>
            </tr>
        {% endfor %}
    </table>
    <div class="back">
        <a href="/">Back to Form</a>
    </div>
</body>
</html>
